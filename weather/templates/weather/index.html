<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'weather/css/style.css' %}">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather Forecast</h1>
    <form class="form-css" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Get Weather</button>
    </form>
    {% if weather_data %}
    <div class="div-css">
        
            <h2>Weather in {{ weather_data.city }}</h2>
            <p>Temprature : {{ weather_data.temprature }}</p>
            <p>Description : {{ weather_data.description }}</p>
            {% endif %}
        
    </div>
</body>
</html>
